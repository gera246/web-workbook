<!Doctype>
<html>
<head>
  <title>Javascript Tutorial</title>
    <script>
    var date = new Date();
  var day = date.getDay();
var dayWord;

switch(day)
{
case 0:
dayWord = "Sunday";
break;
case 1:
dayWord = "Monday";
break;
case 2:
dayWord = "Tuesday";
break;
case 3:
dayWord = "Wednesday";
break;
case 4:
dayWord = "Thursday";
break;
case 5:
dayWord = "Friday";
break;
case 6:
dayWord = "Saturday";
break;
}
  alert(dayWord);
    </script>
  </head>
  <body>
    <h1>Hey, this is a javascript test</h1>
  </body>
</html>
