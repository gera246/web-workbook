  <nav>

  </div>
    <div class="buttons">

          <div class="accessories">

  <div><h3 class="sub">-Helping you re-live your childhood!-</h3></div>
  <div class="search">
      <input type="text" name="search" placeholder="Search..">
<!-- These are the buttons that work when hovering over them:
Virtual Boy, NES, and SNES. -->
  </div>
<!-- This image worked and showed up in github.-->
      <img class= "collection" src="CheckPoint1Images/Videogame_Collection.jpg">
  <div class=button1>
    <div>
      <a class="virtual" href="http://example.com">Virtual Boy</a>
    </div>
    <div>
      <a class="nes" href="http://example.com">NES</a>
    </div>
    <div>
      <a class="snes" href="http://example.com">SNES</a>
    </div>
<!-- These are the buttons that don't work despite having the
same hover property as the other ones: N64, GameCube, and Wii -->
    <div>
      <a class="n" title="n64" href="http://example.com">N64</a>
    </div>
    <div>

    </div>
    <div>
